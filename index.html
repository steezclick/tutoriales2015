<!DOCTYPE html>
<!--lang indica que nuestra pagina esta en español-->
<html lang="es">
<head>
	<!--para que el codigo acepte caracteres del español-->
	<meta charset="UTF-8"/>
	<title>Puls2015: Aprendiendo Diseño Web</title>
</head>
<body>
	<!--inicio de la cabecera-->
	<header>
		<!--etiqueta semantica que usaremos para colocar el logo en el header-->
		<figure id="logo">
			<img src="logo.png"/>
		</figure>
		<!--titulo-->
		<h1>Puls2015: Aprendiendo Diseño Web</h1>
		<!--figura con la imagen del avatar-->
		<figure id="avatar">
			<img src="avatar.jpg"/>
		</figure>

		<nav>
			<ul>
				<li><a href="#">Python</a></li>
				<li><a href="#">HTML5</a></li>
				<li><a href="#">Javascript</a></li>
				<li><a href="#">CSS3</a></li>
				<li><a href="#">Django</a></li>
				<li id="publicar_nav">
					<a href="#">Publicar</a>
				</li>
			</ul>
		</nav>
	</header>
	<!--fin de la cabecera-->
	
	<!--inicio de la seccion-->
	<section id="contenido">
		<!--el articulo tendra una imagen, titulo, autor, etc -->
		<article class="item">
			<figure class="imagen_item">
				<img src="imagen.jpg"/>
			</figure>
			<h2 class="titulo_item">
				<a href="#">Título del artículo</a>
			</h2>
			<div class="autor_item">
				por <a href="#">Jorge Alfaro</a>
			</div>

			<!--datos del article: un enlace(tag), la fecha en la que se subio, numero de comentarios, enlace o boton de favoritos-->
			<div class="datos_item">
				<a href="#" class="tag_item">skins</a>
				<span class="fecha item">
					hace <strong>5</strong> minutos
				</span>
				<a href="#" class="comentarios_item">69</a>
				<a href="#" class="guardar_item"></a>
			</div>
			<!--fin de la caja que contiene los datos del item-->

			<!--caja de votacion like & dislike-->
			<div class="votacion">
				<a href="#" class="up"></a>
				720
				<a href="#" class="down"></a>
			</div>
			<!--fin de la caja de votaciones-->
		</article>
	</section>
	<!--fin de la seccion-->

	<!--pie de pagina-->
	<footer>
		<p>
			<strong>Powered by se7en</strong>
		</p>
		<p>
			mejorando.la 2015
		</p>
	</footer>
	<!--fin del pie de pagina-->
</body>
</html>
